<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let {keys, values, entries} = Object
        let json = {
            a: 1,
            b: 2,
            c: 3
        }
        for(let key of keys(json)){
            console.log(key);
        }
        for(let value of values(json)){
            console.log(value);
        }
        for(let item of entries(json)){
            console.log(item);
        }
    </script>
</head>
<body>
</body>
</html>
