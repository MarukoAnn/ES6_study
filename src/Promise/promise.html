<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 1;
        let promise = new Promise(function(resolve, reject){
            if(Object.is(a, 10)) {
               resolve('成功')
            }else{
                reject('失败了')
            }
        })
        promise.then(res => {
            console.log(res);
        }, err => {
            console.log(err);
        })
    </script>
</head>

</html>
