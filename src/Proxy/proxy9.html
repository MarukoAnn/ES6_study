    <script>
        function sum(a, b){
            return a + b;
        }
        let newSum = new Proxy(sum, {
            apply(target, context, args){
                console.log(target, context, args);
                return Reflect.apply(...arguments)
            }
        })
        console.log(newSum(2,5));
    </script>
