<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = ['apple', 'banana', 'tomoto', 'orange']
        for(let item of arr){
            console.log(item);
        }
        for(let index of arr.keys()){
            console.log(index);
        }
        for(let item1 of arr.entries()){
            console.log(item1[1]);
        }
        for(let [key, value] of arr.entries()){
            console.log(key, value);
        }
    </script>
</head>
<body>
    
</body>
</html>
